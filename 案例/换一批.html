<script type="text/javascript">
   $(function () {
      sjShow();
      $("#changeBtn").click(function () {
         sjShow();
      });
   })

   function sjShow() {
      $(".li").hide();
      var showCount = 0;
      while (showCount < 8) {
         var id = Math.floor(Math.random() * 20);
         var curDiv =  $(".li").eq(id);
         if (curDiv.css("display") == "none") {
            curDiv.css("display", "block");
            showCount++;
         }
      }
   }
</script>
